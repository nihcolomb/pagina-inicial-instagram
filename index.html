<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="https://nihcolomb.github.io/pagina-inicial-instagram/2telas2-removebg-preview.png" alt="Celulares contendo o ínicio do Instagram">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="https://nihcolomb.github.io/pagina-inicial-instagram/Instagram-Logo.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="https://nihcolomb.github.io/pagina-inicial-instagram/foto-de-perfil.jpg" alt="Foto de perfil">
        </div>
        <a href="a" class="instagram-login">Continuar como nih_colombo</a>
        <a href="a" class="instagram-logout">Remover conta</a>
  </div>
  <div class="group">
    <p class="not-account">Não é nih_colombo?</p>
    <p class="not-account">
      <span class="link-blue">Trocar de conta</span>
      ou
      <span class="link-blue">Cadastre-se</span>
    </p>
  </div>
  <div class="get-the-app">
    <p class="get-app">Obtenha o aplicativo.</p>
    <div class="download">
      <a href="$" class="app-download"></a>
      <img class="app-download" src="https://nihcolomb/pagina-inicial-instagram/ap.png" alt="Botão: instale na App Store">
      <a href="$" class="app-download"></a>
      <img class="app-download" src="https://nihcolomb/pagina-inicial-instagram/gp.png" alt="Botão: instale no Google Play">
    </div>
  </div>
</div>
</div>
</body>
</html>
